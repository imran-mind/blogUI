<div class="container">
	<div class="row">
		<div class="col-md-12">
			<ol class="breadcrumb">
				<li>
					<a routerLink="/dashboard">Dashboard</a>
				</li>
				<li class="active">Categories</li>
			</ol>
		</div>

		<div class="col-md-8 col-md-offset-2">
			<div *ngIf="successAlert" class="alert alert-success  text-center col-md-8 col-md-offset-2">
				{{alertMessage}}
			</div>
			<div *ngIf="errorAlert" class="alert alert-info text-center col-md-8 col-md-offset-2">
				{{alertMessage}}
			</div>
			
			<div class="text-right">
				<button class="btn btn-primary" routerLink="/createCategory">Create Category</button>
			</div>
			<div class="table-scroll">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th>Type</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let category of categories">

							<td>
								<a routerLink="">{{category.name}}</a>
							</td>
							<td>{{category.type}}</td>
							<td>
								<button class="btn btn-danger" (click)="deleteCategoryById(category._id)">Delete</button>
								<a href="" class="btn btn-primary" [routerLink]="['/updateCategory',category._id]">Edit</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div *ngIf="notFoundAlert" class="alert alert-danger text-center col-md-8 col-md-offset-3 text-center">
					{{notFoundError}}
				</div>
		</div>
	</div>
</div>
