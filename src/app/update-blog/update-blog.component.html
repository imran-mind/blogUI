<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 mt-8">
        <div *ngIf="successAlert" class="alert alert-success  text-center">
          {{alertMessage}}
        </div>
        <div *ngIf="errorAlert" class="alert alert-info text-center">
          {{alertMessage}}
        </div>
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && updateBlog()" novalidate>
          <div class="form-group col-md-12" [ngClass]="{'has-error':f.submitted &&!name.valid}">
            <label>name</label>
  
            <input type="text" class="form-control" name="name" [(ngModel)]="blog.name" #name="ngModel" required>
            <div *ngIf="f.submitted && !name.valid" class="help-block">name is required</div>
          </div>
          <div class="form-group col-md-12" [ngClass]="{'has-error':f.submitted &&!title.valid}">
              <label>title</label>
    
              <input type="text" class="form-control" name="title" [(ngModel)]="blog.title" #title="ngModel" required>
              <div *ngIf="f.submitted && !title.valid" class="help-block">name is required</div>
            </div>
            <div class="form-group col-md-12" [ngClass]="{'has-error':f.submitted &&!subtitle.valid}">
                <label>Sub title</label>
      
                <input type="text" class="form-control" name="subtitle" [(ngModel)]="blog.subtitle" #subtitle="ngModel" required>
                <div *ngIf="f.submitted && !subtitle.valid" class="help-block">name is required</div>
              </div>
              <div class="form-group col-md-12" [ngClass]="{'has-error':f.submitted &&!content.valid}">
                  <label>content</label>
        
                  <input type="text" class="form-control" name="content" [(ngModel)]="blog.content" #content="ngModel" required>
                  <div *ngIf="f.submitted && !content.valid" class="help-block">name is required</div>
                </div>
  
            <div class="form-group mt-20">
              <button class="btn btn-primary" type="submit">Submit</button>
              <a [routerLink]="['/blogs']"> Show Categories</a>
            </div>
  
          

  
        </form>
      </div>
    </div>
  </div>
